<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>WebTV - Meniu Principal</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      padding: 1em;
      background: #222;
      border-bottom: 2px solid #444;
    }
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 30px;
    }
    .menu-item {
      border: 2px solid #666;
      padding: 20px;
      min-width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:focus, .menu-item.active {
      outline: none;
      border-color: yellow;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>WebTV - Meniu Principal</h1>
  <div class="menu">
    <div class="menu-item" tabindex="0" data-app="tv.html">üì∫ TV</div>
    <div class="menu-item" tabindex="0" data-app="youtube.html">‚ñ∂Ô∏è YouTube</div>
    <div class="menu-item" tabindex="0" data-app="browser.html">üåê Browser</div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let current = 0;
    items[current].classList.add('active');
    items[current].focus();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        items[current].classList.remove('active');
        current = (current + 1) % items.length;
        items[current].classList.add('active');
        items[current].focus();
      } else if (e.key === 'ArrowLeft') {
        items[current].classList.remove('active');
        current = (current - 1 + items.length) % items.length;
        items[current].classList.add('active');
        items[current].focus();
      } else if (e.key === 'Enter') {
        window.location.href = items[current].dataset.app;
      }
    });
  </script>
</body>
</html>
