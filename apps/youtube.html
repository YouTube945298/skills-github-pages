<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Retro</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #111;
      padding: 1rem;
      margin: 0;
      font-size: 1.8rem;
    }

    .category {
      margin: 1rem;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .video-item {
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 10px;
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .video-item:hover {
      transform: scale(1.03);
      border-color: #777;
    }

    .video-item img {
      width: 100%;
      height: auto;
    }

    .video-item p {
      margin: 5px 0 0;
      font-size: 0.9rem;
    }

    .channel {
      color: #aaa;
      font-size: 0.8rem;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .player video {
      width: 90%;
      max-height: 80vh;
      background: #000;
    }

    .close-btn {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: #444;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      color: white;
    }

    .close-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>YouTube Retro (Dropbox Edition)</h1>
  <div id="content"></div>

  <div class="player" id="player">
    <video id="video" controls autoplay></video>
    <button class="close-btn" onclick="closePlayer()">ÃŽnchide</button>
  </div>

  <script>
    async function loadVideos() {
      const res = await fetch("youtube.json");
      const data = await res.json();

      const categories = {};
      data.forEach(video => {
        if (!categories[video.category]) categories[video.category] = [];
        categories[video.category].push(video);
      });

      const content = document.getElementById("content");
      for (let category in categories) {
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2 style="text-align:center;">${category}</h2><div class="video-list"></div>`;
        const list = section.querySelector(".video-list");

        categories[category].forEach(video => {
          const item = document.createElement("div");
          item.className = "video-item";
          item.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <p>${video.title}</p>
            <div class="channel">${video.channel || ""}</div>
          `;
          item.onclick = () => openPlayer(video.video);
          list.appendChild(item);
        });

        content.appendChild(section);
      }
    }

    function openPlayer(src) {
      const player = document.getElementById("player");
      const video = document.getElementById("video");
      video.src = src;
      player.style.display = "flex";
    }

    function closePlayer() {
      const player = document.getElementById("player");
      const video = document.getElementById("video");
      video.pause();
      video.src = "";
      player.style.display = "none";
    }

    loadVideos();
  </script>
</body>
</html>
