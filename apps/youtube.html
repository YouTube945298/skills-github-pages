<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Retro</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Verdana, sans-serif;
      color: #fff;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .video {
      background: #222;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .video img {
      width: 100%;
    }
    .video h3 {
      font-size: 16px;
      padding: 10px;
    }
    .video button {
      width: 100%;
      border-radius: 0 0 8px 8px;
    }
    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #player video {
      max-width: 90%;
      max-height: 80%;
    }
    #player button {
      margin-top: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Retro TV</h1>
    <input type="text" id="search" placeholder="Caută video...">
    <button onclick="searchVideos()">Caută</button>
  </header>

  <div class="results" id="results"></div>

  <div id="player">
    <video id="videoPlayer" controls autoplay></video>
    <button onclick="closePlayer()">Închide</button>
  </div>

  <script>
    async function searchVideos() {
      const query = document.getElementById("search").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Caută...";
      const res = await fetch(`https://invidious.nerdvpn.de/api/v1/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      resultsDiv.innerHTML = "";
      data.forEach(video => {
        if (!video.videoId) return;
        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = `
          <img src="https://i.ytimg.com/vi/${video.videoId}/hqdefault.jpg" alt="${video.title}">
          <h3>${video.title}</h3>
          <button onclick="playVideo('${video.videoId}')">Redă</button>
        `;
        resultsDiv.appendChild(div);
      });
    }

    async function playVideo(videoId) {
      const res = await fetch(`https://invidious.nerdvpn.de/api/v1/videos/${videoId}`);
      const data = await res.json();
      const format = data.formatStreams.find(f => f.mimeType.includes("mp4"));
      const player = document.getElementById("player");
      const videoPlayer = document.getElementById("videoPlayer");
      if (format && format.url) {
        videoPlayer.src = format.url;
        player.style.display = "flex";
        videoPlayer.play();
      } else {
        alert("Nu s-a putut reda videoclipul.");
      }
    }

    function closePlayer() {
      const player = document.getElementById("player");
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.pause();
      videoPlayer.src = "";
      player.style.display = "none";
    }
  </script>
</body>
</html>
