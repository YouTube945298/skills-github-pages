<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Browser WebTV</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 90vh;
    }
    #top-bar {
      background: #222;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <input type="text" id="url" value="https://www.google.com" />
    <button onclick="go()">Mergi</button>
  </div>
  <iframe id="browser-frame" src="https://www.google.com"></iframe>

  <script>
    function go() {
      let url = document.getElementById('url').value;
      if (!url.startsWith('http')) url = 'https://' + url;
      document.getElementById('browser-frame').src = url;
    }
  </script>
</body>
</html>
