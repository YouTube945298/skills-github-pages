<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Mini Browser - WebTV 2010</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #333;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      background-color: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .toolbar input {
      flex: 1;
      padding: 5px;
      font-size: 1rem;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }

    .toolbar button {
      padding: 5px 10px;
      font-size: 1rem;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #777;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>WebTV Browser</h1>
  <div class="browser-container">
    <div class="toolbar">
      <input type="text" id="url" placeholder="https://..." value="https://example.com">
      <button onclick="goToURL()">AcceseazÄƒ</button>
    </div>
    <iframe id="browser-frame" src="https://example.com"></iframe>
  </div>

  <script>
    function goToURL() {
      let url = document.getElementById("url").value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById("browser-frame").src = url;
    }
  </script>
</body>
</html>
