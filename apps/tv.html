<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>TV Retro â€“ Canale</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Verdana, sans-serif;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
      font-size: 24px;
      border-bottom: 2px solid #333;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .channel {
      width: 120px;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 10px;
      background: #000;
      box-shadow: 0 0 10px #000;
    }
    .channel span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    #playerContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 90%;
      max-width: 960px;
      height: auto;
      border: 4px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #cc0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>ðŸ“º TV Retro â€“ SelecteazÄƒ un canal</header>

  <div class="channel-list" id="channelList">
    <!-- Canalele vor fi generate din JS -->
  </div>

  <div id="playerContainer">
    <video id="tvPlayer" controls autoplay></video>
    <button onclick="closePlayer()">ÃŽnchide canalul</button>
  </div>

  <script>
    const channels = [
      {
        name: "Jurnal TV",
        stream: "https://live2.jurnaltv.md/hls/jtv/index.m3u8",
        icon: "../icons/jurnaltv.png"
      },
      {
        name: "TV8",
        stream: "https://stream.tv8.md/hls/live.m3u8",
        icon: "../icons/tv8.png"
      },
      {
        name: "Moldova 1",
        stream: "https://ch1.md.api.visionip.tv/live/md-ch1/playlist.m3u8",
        icon: "../icons/moldova1.png"
      },
      {
        name: "N4",
        stream: "https://n4.md/live/stream.m3u8",
        icon: "../icons/n4.png"
      }
    ];

    const listDiv = document.getElementById("channelList");
    const playerContainer = document.getElementById("playerContainer");
    const videoEl = document.getElementById("tvPlayer");

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.icon}" alt="${channel.name}">
        <span>${channel.name}</span>
      `;
      div.onclick = () => playChannel(channel);
      listDiv.appendChild(div);
    });

    function playChannel(channel) {
      videoEl.src = channel.stream;
      videoEl.play();
      listDiv.style.display = "none";
      playerContainer.style.display = "flex";
    }

    function closePlayer() {
      videoEl.pause();
      videoEl.src = "";
      listDiv.style.display = "flex";
      playerContainer.style.display = "none";
    }
  </script>
</body>
</html>
